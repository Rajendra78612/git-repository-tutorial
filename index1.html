<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document html:5</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      nav h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }
        main {
          margin: 1rem;
          padding: 0.5rem;
        }
      }
      @media (max-width: 480px) {
        nav h1 {
          font-size: 1.2rem;
        }
        nav ul {
          flex-direction: column;
          gap: 0.5rem;
        }
        main {
          margin: 0.5rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>My Website</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome</h2>
        <p>This is the main content area. Your responsive page is ready!</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
