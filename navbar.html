<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        flex-wrap: wrap;
        background: #24292f;
        padding: 0 16px;
        align-items: center;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 16px 12px;
        display: block;
        font-size: 16px;
        transition: background 0.2s;
      }
      .navbar a:hover {
        background: #444d56;
      }
      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          align-items: stretch;
        }
        .navbar a {
          padding: 12px 8px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Code</a>
      <a href="#">Issues</a>
      <a href="#">Pull Request</a>
      <a href="#">Actions</a>
      <a href="#">Projects</a>
      <a href="#">Insights</a>
      <a href="#">Settings</a>
    </nav>
  </body>
</html>
